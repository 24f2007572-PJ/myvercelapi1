<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telemetry API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0070f3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005ac1;
    }
    pre {
      margin-top: 20px;
      padding: 15px;
      background: #222;
      color: #0f0;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Test Telemetry API</h1>
  <p>Click the button to send a POST request to your API endpoint.</p>
  <button onclick="testApi()">Send Request</button>

  <pre id="output">Waiting for response...</pre>

  <script>
    async function testApi() {
      document.getElementById("output").textContent = "Sending request...";

      try {
        const res = await fetch("/api/index", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            regions: ["apac", "emea"],
            threshold_ms: 181
          })
        });

        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
